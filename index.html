<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">

  <title>Aggregation Viewer - Server Side Dynamic Map Service Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.44/esri/css/esri.css">
  <link rel="stylesheet" href="./mapServiceViewerStyles.css">

  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      parseOnLoad: true,
      packages: [{
        name: "app",
        location: package_path + "/js"
      }]
    };
  </script>
  <script src="https://js.arcgis.com/3.44/"></script>
  <script src="https://use.fontawesome.com/9482a0b1d1.js"></script>
  <script>
    require([
      "dojo/parser",
      "dojo/dom",
      "dojo/dom-style",
      "dojo/dom-class",
      "dojo/on",
      "dojo/json",
      "dojo/_base/array",
      "esri/Color",
      "dijit/registry",
      "dijit/form/NumberSpinner",

      "esri/map",
      "esri/SpatialReference",
      "esri/geometry/Extent",
      "esri/tasks/GeometryService",
      "esri/layers/GraphicsLayer",

      "esri/layers/ArcGISDynamicMapServiceLayer",
      "esri/layers/ArcGISTiledMapServiceLayer",
      "esri/layers/LayerDrawingOptions",

      "esri/symbols/SimpleLineSymbol",
      "esri/symbols/SimpleFillSymbol",
      "esri/renderers/SimpleRenderer",
      "esri/geometry/Polygon",
      "esri/graphic",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol",

      "esri/tasks/query",
      "esri/tasks/QueryTask",
      "esri/geometry/webMercatorUtils",

      "esri/renderers/HeatmapRenderer",
      "esri/renderers/smartMapping",
      "dijit/TooltipDialog",
      "esri/request",
      "dojo/_base/json",
      "esri/arcgis/utils",
      "esri/lang",

      "esri/IdentityManager",

      "esri/layers/FeatureLayer",
      "app/aggregationRenderer",

      "esri/TimeExtent",
      "esri/dijit/TimeSlider",
      "esri/InfoTemplate",

      "dijit/TitlePane",
      "dijit/form/Select",
      "dijit/layout/BorderContainer",
      "dijit/layout/ContentPane",
      "dijit/form/RadioButton",
      "dijit/form/ComboBox",
      "dijit/form/Button",
      "dijit/form/CheckBox",
      "dijit/TooltipDialog",
      "dijit/form/DropDownButton",

      "dijit/form/FilteringSelect",
      "dojo/data/ItemFileWriteStore",

      "dojo/query!css2",
      "dojo/domReady!"
    ], function (
      parser, dom, domStyle, domClass, on, JSON, arr, Color, registry, NumberSpinner,
      Map, SpatialReference, Extent, GeometryService, GraphicsLayer,
      ArcGISDynamicMapServiceLayer, ArcGISTiledMapServiceLayer, LayerDrawingOptions,
      SimpleLineSymbol, SimpleFillSymbol, SimpleRenderer, Polygon, Graphic, Point, SimpleMarkerSymbol,
      Query, QueryTask, webMercatorUtils,
      HeatmapRenderer, smartMapping, TooltipDialog, esriRequest, dojoJson, arcgisUtils, esriLang,
      IdentityManager,
      FeatureLayer, AggregationRenderer,
      TimeExtent, TimeSlider, InfoTemplate,
      TitlePane, Select, BorderContainer, ContentPane, RadioButton, ComboBox, Button, CheckBox, TooltipDialog, DropDownButton,
      FilteringSelect, ItemFileWriteStore ) {

      parser.parse();

      // class data members
      var _map = null;
      var _isBasemapTiled = true;
      var _defaultWkid = 102100;
      var _wkid = 102100;
      var _aggMapServiceUrl;
      var _zoomMapToLayerExtent = true;

      var _msLayer;
      var _msLayerName = "MapService1";
      var _msServiceInfo;
      var _msLayerInfo;
      var _changeTimer;
      var _allowApplyRenderer = false;
      var _skipApplyRenderer  = false;

      var _layerTimeExtent;
      var _replay = false;
      var _live = false;

      var _startTimeSlider = true;
      var _minValue;
      var _maxValue;
      var _ignoreChangeEvent = false;

      var _stateError      = "#ff0000";  // red
      var _stateRequested  = "#00ffff";  // light blue
      var _stateInProgress = "#00b100";  // dark green
      var _stateReady      = "#00ff00";  // green

      var _fontsFilteringSelect = null;
      var _fontsStore           = null;
      var _fontItems            = [];
      var _defaultFontsArray    = [
        "Arial", "Arial Black", "Arial Narrow", "Baskerville Old Face", "Batang", "Bauhaus 93", "Bell MT", "Bernard MT Condensed", "Book Antiqua", "Bookman Old Style", "Brush Script MT", "Calisto MT", "Century", "Century Gothic", "Century Schoolbook", "Colonna MT", "Comic Sans MS", "Cooper Black", "Copperplate Gothic Light", "Courier", "Courier New", "Curlz MT", "Edwardian  Script ITC", "Engravers MT", "Footlight MT Light", "Garamond", "Georgia", "Goudy Old Style", "Gulim", "Haettenschweiler", "Handwriting - Dakota", "Harrington", "Helvetica", "Impact", "Imprint MT Shadow", "Lucida Bright", "Lucida Calligraphy", "Lucida Fax", "Lucida Handwriting", "Lucida Sans", "Lucida Sans Typewriter", "Matura MT Script Capitals", "Mistral", "Modern No. 20", "Monotype Corsiva", "MS Gothic", "MS Mincho", "MS PGothic", "MS PMincho", "Onyx", "Papyrus", "Perpetua Titling MT", "Plantagenet Cherokee", "Playbill", "PMingLiU", "Rockwell", "Serif", "SimSun", "Stencil", "Symbol", "Tahoma", "Times", "Times New Roman", "Trebuchet MS", "Verdana", "Webdings", "Wide Latin", "Wingdings", "Wingdings 2", "Wingdings 3" ];

      //var _gs = new GeometryService("http://sampleserver6.arcgisonline.com/arcgis/rest/services/Utilities/Geometry/GeometryServer");
      var _gs = new GeometryService("https://utility.arcgisonline.com/arcgis/rest/services/Geometry/GeometryServer/project");

      var initMapExtent = new Extent({
        // http://help.arcgis.com/en/webapps/flexviewer/extenthelper/flexviewer_extenthelper.html
        "xmin": -31641260.73269701,
        "ymin": -21485531.406618062,
        "xmax": 31758668.008143142,
        "ymax": 20389730.169122037,
        "spatialReference": {"wkid": _defaultWkid}
      });

      dom.byId("wkid").value = initMapExtent.spatialReference.wkid;
      on(dom.byId("wkid"), "change", onWkidButtonChange);

      on(dom.byId("controls"), on.selector(".config-header", "click"), function(e) {
        if (e.target.type !== "checkbox") {
          var sectionWrapper = e.selectorTarget.parentNode;

          domClass.toggle(sectionWrapper, "section-hidden");
        }
      });

      buildMap(initMapExtent);
      initRefreshRateSpinner();
      populateFilteringSelectFonts("labelFont");

      function setState(state) {
        dojo.byId("inputUrl").style.backgroundColor = state;
      }

      function onSelectedBasemapChanged() {
        buildMap(_map.extent);
      }

      function buildMap(mapExtent) {

        esri.config.defaults.io.corsEnabledServers.push('http://storm.esri.com:6080');
        esri.config.defaults.io.corsEnabledServers.push('https://storm.esri.com:6443');
        esri.config.defaults.io.corsEnabledServers.push('sampleserver6.arcgisonline.com');

        if (_map) {
          // kill the map, if it already exists
          _map.removeAllLayers();
          _map.destroy();
          _map = null;
          //console.log("destroyed previous map instance");
        }
        _map = new Map("map", {
          wrapAround180: true,
          extent: mapExtent,
          showAttribution: false,
          sliderStyle: "small"
        });

        _map.on("load", setLayer);

        _map.on("extent-change", function (evt) {
          setState(_stateInProgress);
        });

        // add the basemap
        var basemapUrl = dom.byId("basemapUrl").value;
        var basemapLayer;
        if (_isBasemapTiled) {
          basemapLayer = new ArcGISTiledMapServiceLayer(basemapUrl);
        } else {
          basemapLayer = new ArcGISDynamicMapServiceLayer(basemapUrl, {
            "showAttribution": false,
            "opacity": 1.0
          });
        }
        _map.addLayers([basemapLayer]);

        // only the first map built is tiled
        _isBasemapTiled = false;

        dojo.byId("currentMapSR").value = _wkid;
      }

      function onWkidButtonChange(evt) {
        _wkid = parseInt(evt.target.value, 10);
        if (_wkid === _map.spatialReference.wkid) {
          // no need to project
          return;
        }

        // _wkid changed, project the map's current extent
        projectMapToSR(_wkid);
      }

      function projectMapToSR(wkid) {
        var sr = new SpatialReference(wkid);
        var project = _gs.project([_map.extent], sr);
        project.then(projectMapToSRSuccess, projectMapToSRFailure);
      }

      function projectMapToSRSuccess(result) {
        //console.log("project successful: ", result);
        if (result.length) {
          var newMapExtent = result[0];
          buildMap(newMapExtent);
          dojo.byId("currentMapSR").value = _wkid;
        } else {
          console.log("Project was successful, but no results were returned.");
        }
      }

      function projectMapToSRFailure(err) {
        console.log("Project Map to SR failed: ", err);
      }

      function projectAndSetMapExtent(extent, wkid) {
        var sr = new SpatialReference(wkid);
        var project = _gs.project([extent], sr);
        project.then(projectAndSetMapExtentSuccess, projectAndSetMapExtentFailure);
      }

      function projectAndSetMapExtentSuccess(result) {
        //console.log("project successful: ", result);
        if (result.length) {
          var newMapExtent = result[0];
          _map.setExtent(newMapExtent);
          requestToUpdateLayerFromUI();
        } else {
          console.log("Project was successful, but no results were returned.");
        }
      }

      function projectAndSetMapExtentFailure(err) {
        console.log("Project extent failed: ", err);
      }

      //The Measurement Widget require a proxy page to handle communications with the ArcGIS Server services. You will need to
      //replace the url below with the location of a proxy on your machine. See the 'Using the proxy page' help topic
      //for details on setting up a proxy page.
      esriConfig.defaults.io.proxyUrl = "/proxy/";
      esriConfig.defaults.io.alwaysUseProxy = false;

      // UI event listeners
      on(dom.byId("applyRendererButton"), "click", onApplyRendererButton);
      on(dom.byId("setLayerButton"), "click", onSetLayerButton);

      var inputs = document.getElementsByTagName("input");
      for (var i = 0; i < inputs.length; i++) {
        var input = inputs[i];
        if ("setLayerButton" != input.id)
          on(input, "change", requestToUpdateLayerFromUI);
      }

      var selects = document.getElementsByTagName("select");
      for (var i = 0; i < selects.length; i++) {
        var select = selects[i];
        if ("basemapUrl" == select.id)
          on(select, "change", onSelectedBasemapChanged);
        else
          on(select, "change", requestToUpdateLayerFromUI);
      }

      on(dom.byId("style"), "change", uiTrigger);
      on(dom.byId("useStats"), "change", uiTrigger);
      on(dom.byId("useRotation"), "change", uiTrigger);
      on(dom.byId("renderLabels"), "change", uiTrigger);

      on(dijit.byId("labelFont"), "change", requestToUpdateLayerFromUI);
      on(dijit.byId("statField"), "change", statFieldChanged);
      on(dijit.byId("statType"), "change", requestToUpdateLayerFromUI);

      on(dojo.byId("refreshMode"), "change", setResfreshMode);

      on(document.getElementsByClassName("collapser")[0], "click", togglePanel);

      var refreshModeVisibility = true;
      on(dojo.byId("refreshModeToggle"), "click", function () {
        // toggle section visibility
        if (refreshModeVisibility) {
          domClass.add(dojo.byId("refreshModeSection"), "section-hidden");
          domClass.replace(domQuery("#refreshModeToggle i")[0], "fa-chevron-down", "fa-chevron-up");
        } else {
          domClass.remove(dojo.byId("refreshModeSection"), "section-hidden");
          domClass.replace(domQuery("#refreshModeToggle i")[0], "fa-chevron-up", "fa-chevron-down");
        }
        refreshModeVisibility = !refreshModeVisibility;
      });

      // functions

      function togglePanel() {
        domClass.toggle(document.getElementsByTagName("body")[0], "panel-collapsed");
      }

      function onApplyRendererButton() {
        _allowApplyRenderer = true;
        requestToUpdateLayerFromUI();
      }

      function onSetLayerButton() {
        _allowApplyRenderer = false;
        _zoomMapToLayerExtent = true;
        setLayer();
      }

      function setLayer() {
        setState(_stateRequested);

        var msLayer = _map.getLayer(_msLayerName);
        if (msLayer)
          _map.removeLayer(msLayer);

        var url = dojo.byId("inputUrl").value;
        var layerUrl = url + "/0";

        // popup support
        var infoTemplates = {
          0: {
            infoTemplate: new InfoTemplate("Attributes", "${*}"),
            layerUrl: null
          }
        };

        var options = {
          id: _msLayerName,
          showAttribution: true,
          infoTemplates: infoTemplates,
          refreshInterval: 0
        };

        _msLayer = new ArcGISDynamicMapServiceLayer(url, options);

        _msLayer.on("load", function (evt) {

          if (evt.layer.version == "10.4") {
            dojo.byId("geoHashStyle").disabled = true;
            dojo.byId("geoHashSubStyle").disabled = true;
            dojo.byId("labelFormat").value = "#.##"
          } else {
            dojo.byId("geoHashStyle").disabled = false;
            dojo.byId("geoHashSubStyle").disabled = false;
            dojo.byId("labelFormat").value = "###.#KMB"
          }

          if (_zoomMapToLayerExtent || !_map || !_map.extent) {
            _zoomMapToLayerExtent = false;
            var initialExtent = new Extent({
              "xmin": evt.layer.initialExtent.xmin,
              "ymin": evt.layer.initialExtent.ymin,
              "xmax": evt.layer.initialExtent.xmax,
              "ymax": evt.layer.initialExtent.ymax,
              "spatialReference": {"wkid": 4326}
            });
            projectAndSetMapExtent(initialExtent, _wkid);
          } else {
            projectAndSetMapExtent(_map.extent, _wkid);
          }

          setState(_stateInProgress);
          _map.addLayer(_msLayer);

          queryLayerTimeExtent();
        });

        _msLayer.on("map-image-export", function (evt) {
          setState(_stateReady);
        });

        _msLayer.on("update", function (evt) {
          setState(_stateReady);
        });

        _msLayer.on("error", function (err) {
          //console.log("Error occured loading the " + err.target.id + " error: " + err.error.message);
          //console.log("Invalid layer URL: " + err.target.url);
          setState(_stateError);
        });

        // enable UI controls
        var sections = document.getElementsByTagName("section");
        for (var i = 0; i < sections.length; i++) {
          var section = sections[i];
          domStyle.set(section, "display", "block");
        }

        _aggMapServiceUrl = url;

        getServiceInfo();
        getLayerInfo();
      }

      function requestToUpdateLayerFromUI() {
        // postpone invoking updateLayerFromUI() for at least one second
        // to accumulate multiple requests to update the layer
        if (_skipApplyRenderer || ! _allowApplyRenderer)
          return;

        setState(_stateRequested);
        if (_changeTimer)
          window.clearTimeout(_changeTimer);

        _changeTimer = window.setTimeout(updateLayerFromUI, 1000);
      }

      function updateLayerFromUI() {
        if (_skipApplyRenderer || !_allowApplyRenderer)
          return;

        setState(_stateInProgress);
        _msLayer = _map.getLayer(_msLayerName); // this is a dynamicMapServiceLayer

        var renderer = new AggregationRenderer();
        updateRendererFromUI(renderer);

        var drawingOptions = new LayerDrawingOptions();
        drawingOptions.renderer = renderer;
        //drawingOptions.transparency = 50;
        var layerDrawingOptions = [];
        layerDrawingOptions[0] = drawingOptions;
        _msLayer.setLayerDrawingOptions(layerDrawingOptions);
        _msLayer._updateDynamicLayers();
        _msLayer.refresh();
        setState(_stateInProgress);
      }

      function updateRendererFromUI(renderer) {

        var geoHashStyle = {
          style: dojo.byId("geoHashStyle").value,
          subStyle: dojo.byId("geoHashSubStyle").value,
          sr: dojo.byId("geoHashStyleSR").value
        };

        var binRenderer = {
          type: "Continuous",
          minColor: hexToRgb(dojo.byId("minColor").value, parseFloat(dojo.byId("minColorA").value)),
          maxColor: hexToRgb(dojo.byId("maxColor").value, parseFloat(dojo.byId("maxColorA").value)),
          minOutlineColor: hexToRgb(dojo.byId("minOutlineColor").value, parseFloat(dojo.byId("minOutlineColorA").value)),
          maxOutlineColor: hexToRgb(dojo.byId("maxOutlineColor").value, parseFloat(dojo.byId("maxOutlineColorA").value)),
          minOutlineWidth: parseFloat(dojo.byId("minOutlineWidth").value),
          maxOutlineWidth: parseFloat(dojo.byId("maxOutlineWidth").value),
          minValue: parseFloat(dojo.byId("minValue").value),
          maxValue: parseFloat(dojo.byId("maxValue").value),
          minSize: parseFloat(dojo.byId("minSize").value),
          maxSize: parseFloat(dojo.byId("maxSize").value),
          normalizeByBinArea: (dojo.byId("normalizeByBinArea")).checked
        };

        var labels = {
          color: hexToRgb(dojo.byId("labelColor").value, parseFloat(dojo.byId("labelColorA").value)),
          font: dijit.byId("labelFont").get('displayedValue'),
          size: parseFloat(dojo.byId("labelSize").value),
          style: dojo.byId("labelStyle").value,
          format: dojo.byId("labelFormat").value
        };

        var useRotation = (dojo.byId("useRotation").checked == true);

        // feature renderer
        var defaultAggregationRenderer = new AggregationRenderer();
        var featureRenderer = defaultAggregationRenderer.defaultAggregationRenderer.featureRenderer;
        if (_msLayerInfo && _msLayerInfo.drawingInfo && _msLayerInfo.drawingInfo.renderer)
          featureRenderer = _msLayerInfo.drawingInfo.renderer;
        else if (_msLayerInfo && _msLayerInfo.geometryType)
          featureRenderer = defaultAggregationRenderer.getDefaultFeatureRendererByType(_msLayerInfo.geometryType);

        if (featureRenderer.type && featureRenderer.type === "simple" && featureRenderer.symbol) {
          featureRenderer.label = "";
          featureRenderer.description = "";
          featureRenderer.rotationType = useRotation ? dojo.byId("rotationType").value : "";
          featureRenderer.rotationExpression = useRotation ? dojo.byId("rotationExpression").value : "";

          var currentSymbol = featureRenderer.symbol;
          if (currentSymbol.type && currentSymbol.type === "esriSMS") {
            // SMS simple symbol
            currentSymbol.style = dojo.byId("Fstyle").value;
            currentSymbol.color = hexToRgb(dojo.byId("Fcolor").value, parseFloat(dojo.byId("FcolorA").value));
            currentSymbol.size = parseFloat(dojo.byId("Fsize").value);
            currentSymbol.outline.color = hexToRgb(dojo.byId("Foutline").value, parseFloat(dojo.byId("FoutlineA").value));
            currentSymbol.outline.width = parseFloat(dojo.byId("FoutlineW").value);
            featureRenderer.symbol = currentSymbol;
          }
          else if (currentSymbol.type && currentSymbol.type === "esriSFS") {
            // SFS simple symbol
            currentSymbol.color = hexToRgb(dojo.byId("Fcolor").value, parseFloat(dojo.byId("FcolorA").value));
            currentSymbol.outline.color = hexToRgb(dojo.byId("Foutline").value, parseFloat(dojo.byId("FoutlineA").value));
            currentSymbol.outline.width = parseFloat(dojo.byId("FoutlineW").value);
            featureRenderer.symbol = currentSymbol;
          }
          else if (currentSymbol.type && currentSymbol.type === "esriSLS") {
            // SLS simple symbol
            currentSymbol.color = hexToRgb(dojo.byId("Foutline").value, parseFloat(dojo.byId("FoutlineA").value));
            currentSymbol.width = parseFloat(dojo.byId("FoutlineW").value);
            featureRenderer.symbol = currentSymbol;
          }
        }

        var fieldStatistic = {
          fieldName: dijit.byId("statField").value,
          statisticType: dijit.byId("statType").value
        };

        renderer.setStyle(dojo.byId("style").value);
        renderer.setLodOffset(parseFloat(dojo.byId("lodOffset").value));
        renderer.setFeatureThreshold(parseFloat(dojo.byId("featureThreshold").value));
        renderer.setMinBinSizeInPixels(parseFloat(dojo.byId("minBinSizeInPixels").value));
        renderer.setFullLodGrid((dojo.byId("fullLodGrid")).checked);

        renderer.setBinRenderer(binRenderer);
        renderer.setGeoHashStyle(geoHashStyle);
        renderer.setFeatureRenderer(featureRenderer);

        if (dojo.byId("renderLabels").checked == true) {
          renderer.setLabels(labels);
        } else {
          renderer.setLabels(null);
        }

        if (dojo.byId("useStats").checked == true) {
          renderer.setFieldStatistic(fieldStatistic);
        } else {
          renderer.setFieldStatistic(null);
        }

      }

      function hexToRgb(hex, a) {
        const hexWithoutHash = hex.replace("#", "");

        const r = parseInt(hexWithoutHash.substring(0, 2), 16);
        const g = parseInt(hexWithoutHash.substring(2, 4), 16);
        const b = parseInt(hexWithoutHash.substring(4, 6), 16);

        return [r, g, b, a];
      }

      function uiTrigger(evt) {
        if (evt.target.id == "style") {
          if (evt.target.value == "Oval") {
            domStyle.set(dom.byId("ovalAttrSection"), "display", 'flex');
          } else {
            domStyle.set(dom.byId("ovalAttrSection"), "display", 'none');
          }
        } else if (evt.target.id == "useStats") {
          if (dojo.byId("useStats").checked == true) {
            dojo.byId("statField").style.display = "block";
            dojo.byId("statType").style.display = "block";
          } else {
            dojo.byId("statField").style.display = "none";
            dojo.byId("statType").style.display = "none";
          }
        } else if (evt.target.id == "useRotation") {
          if (dojo.byId("useRotation").checked == true) {
            dojo.byId("rotationExpression").style.display = "block";
            dojo.byId("rotationType").style.display = "block";
          } else {
            dojo.byId("rotationExpression").style.display = "none";
            dojo.byId("rotationType").style.display = "none";
          }
        } else if (evt.target.id == "renderLabels") {
          if (dojo.byId("renderLabels").checked == true) {
            dojo.byId("aggLabelsSection").style.display = "block";
          } else {
            dojo.byId("aggLabelsSection").style.display = "none";
          }
        }
      }

      function statFieldChanged(val) {
        var control = dijit.byId('statField');
        var selectedOption = control.getOptions(val);
        populateStatTypeSelectOptions(selectedOption);
        requestToUpdateLayerFromUI();
      }

      function populateStatTypeSelectOptions(selectedOption) {
        var statTypeSelect = dijit.byId("statType");
        var prevStatType = statTypeSelect.value;

        // clear statTypeSelect
        statTypeSelect.removeOption(statTypeSelect.getOptions());

        // find the field by name
        var fieldName = dijit.byId("statField").value;
        var field = null;
        for (i = 0; i < _msLayerInfo.fields.length; i++) {
          var currentField = _msLayerInfo.fields[i];
          if (currentField.name == fieldName)
            field = currentField;
        }

        // add the stat type options
        var statTypeOptions = null;
        if (isFieldNumeric(field)) {
          // add all types
          var options = [ {'label':'Average', 'value':'avg'},
            {'label':'Maximum', 'value':'max'},
            {'label':'Minimum', 'value':'min'},
            {'label':'Standard Deviation', 'value':'stddev'},
            {'label':'Sum', 'value':'sum'},
            {'label':'Variance', 'value':'var'},
            {'label':'Count Distinct', 'value':'countdistinct'},
            {'label':'Count', 'value':'count'} ];
          statTypeSelect.addOption(options);
        } else {
          // add only the count and count distince types
          var options = [ {'label':'Count Distinct', 'value':'countdistinct'},
            {'label':'Count', 'value':'count'} ];
          statTypeSelect.addOption(options);
        }

        requestToUpdateLayerFromUI();
      }

      function getServiceInfo() {
        var mapServiceInfoDeferred = esri.request({
          url: _msLayer.url,
          content: {
            f: 'json'
          },
          callbackParamName: "callback"
        });
        mapServiceInfoDeferred.then(function (response) {
            _msServiceInfo = response;
            populateFonts();
          }
        );
      }

      function getLayerInfo() {
        var mapServiceLayerInfoDeferred = esri.request({
          url: _msLayer.url + "/0",
          content: {
            f: 'json'
          },
          callbackParamName: "callback"
        });
        mapServiceLayerInfoDeferred.then(function (response) {
            _msLayerInfo = response;
            populateDijitSelectWithLayerFields(dijit.byId("statField"), false);
            populateSelectWithLayerFields(dojo.byId(rotationExpression), true);
            _skipApplyRenderer = true;
            statFieldChanged(dijit.byId('statField').value); // to init-populate the stat types control
            _skipApplyRenderer = false;
          }
        );
      }

      function populateDijitSelectWithLayerFields(select, numericOnly) {
        // clear exiting options
        select.removeOption(select.getOptions());

        // populate options based on the _msLayerInfo.fields array
        var i;
        for (i = 0; i < _msLayerInfo.fields.length; i++) {
          var field = _msLayerInfo.fields[i];
          var fieldType = field.type.substring(13);
          var option = {'label': field.name + "&nbsp;&nbsp;" + "<em class='fieldTypeSelect'>" + fieldType + '</em>', 'value': field.name, 'type': field.type };
          if (numericOnly) {
            if (isFieldNumeric(field))
              select.addOption(option);
          } else {
            if (isSupportedStatField(field))
              select.addOption(option);
          }
        }
      }

      function populateSelectWithLayerFields(select, numericOnly) {
        // clear exiting options
        var i;
        for (i = select.options.length - 1; i >= 0; i--) {
          select.remove(i);
        }

        // populate options based on the _msLayerInfo.fields array
        var pos = 0;
        for (i = 0; i < _msLayerInfo.fields.length; i++) {
          var field = _msLayerInfo.fields[i];
          if (numericOnly) {
            if (isFieldNumeric(field))
              select.options[pos++] = new Option(field.name, field.name);
          } else {
            if (isSupportedStatField(field))
              select.options[pos++] = new Option(field.name, field.name);
          }
        }
      }

      function populateFonts() {
        if (_msServiceInfo && _msServiceInfo.hasOwnProperty("supportedFonts")) {
          var fontsArray = _msServiceInfo.supportedFonts;
          fontsArray.sort();
          populateFilteringSelectFonts("labelFont", fontsArray);
        }
      }

      // field type can be one of the following: "esriFieldTypeSmallInteger", "esriFieldTypeInteger", "esriFieldTypeSingle", "esriFieldTypeDouble", "esriFieldTypeString", "esriFieldTypeDate", "esriFieldTypeOID", "esriFieldTypeGeometry", "esriFieldTypeBlob", "esriFieldTypeRaster", "esriFieldTypeGUID", "esriFieldTypeGlobalID", "esriFieldTypeXML"
      function isFieldNumeric(field) {
        if (!field || !field.type)
          return false;

        return (field.type == "esriFieldTypeSmallInteger" || field.type == "esriFieldTypeInteger" || field.type == "esriFieldTypeSingle" || field.type == "esriFieldTypeDouble" || field.type == "esriFieldTypeOID");
      }

      function isSupportedStatField(field) {
        if (!field || !field.type)
          return false;

        return (field.type != "esriFieldTypeGeometry" && field.type != "esriFieldTypeBlob" && field.type != "esriFieldTypeRaster")
      }

      function initRefreshRateSpinner() {
        on(dojo.byId("refreshRateSpinner"), "change", function(e) {
          setRefreshRate();
        })
      }

      function populateFilteringSelectFonts(selectId, fontsArray) {
        var selectContainer = dojo.byId(selectId + "Container");
        if (!selectContainer)
          return;

        if (!fontsArray || !fontsArray.length || fontsArray.length < 1)
          fontsArray = _defaultFontsArray;

        _fontItems = [];
        for (var i = 0; i < fontsArray.length; i++) {
          var font = fontsArray[i];
          var item = {'id': font, 'label': font, 'value': font};
          _fontItems.push(item);
        }

        var fontsData = {
          identifier: "id",
          label: "label",
          items: _fontItems
        };

        if (_fontsStore) {
          _fontsStore.fetch({query: {}, onComplete: onFontsQueryDone});
        } else {
          _fontsStore = new ItemFileWriteStore({
            data: fontsData
          });

          _fontsFilteringSelect = new FilteringSelect({
            store: _fontsStore,
            searchAttr: "label",
            id: selectId,
            value: "Arial",
            style: {width: '98%'}
          }).placeAt(selectContainer);

          _fontsFilteringSelect.isValid = function () {
            var val = this.get('displayedValue');
            return true;
          };
        }
      }

      function onFontsQueryDone(items, request){
        // remove all items from the fonts store
        var i;
        for (i = 0; i < items.length; i++) {
          var item = items[i];
          _fontsStore.deleteItem(item);
        }
        _fontsStore.save({onComplete: onFontsRemoveDone});
      }

      function onFontsRemoveDone(){
        // add the new set of fonts to the fonts store
        for (i = 0; i < _fontItems.length; i++) {
          var item = _fontItems[i];
          _fontsStore.newItem(item);
        }
        _fontsStore.save({onComplete: onFontsAddedDone});
      }

      function onFontsAddedDone() {
        // select the first font
        if (_fontsStore && _fontsFilteringSelect) {
          _fontsStore.query().then(function (items) {
            if (items && items.length && items.length > 0) {
              var item = items[0];
              if (item && item.label)
                _fontsFilteringSelect.set('value', item.label);
            }
          });
        }
      }

      function setResfreshMode(evt) {
        if (evt.target.value == "manual") {
          _live = false;
          _replay = false;
          setRefreshRate();
          domStyle.set(dom.byId('timeSlider'), "display", 'none');
          domStyle.set(dom.byId('refreshRateSpinner'), "display", 'none');
          domStyle.set(dom.byId('refreshRateSpinnerLabel'), "display", 'none');
          _map.setTimeSlider(null);
          _map.setTimeExtent(null);
          requestToUpdateLayerFromUI();
        } else if (evt.target.value == "live") {
          _live = true;
          _replay = false;
          domStyle.set(dom.byId('timeSlider'), "display", 'none');
          domStyle.set(dom.byId('refreshRateSpinner'), "display", 'block');
          domStyle.set(dom.byId('refreshRateSpinnerLabel'), "display", 'block');
          _map.setTimeSlider(null);
          _map.setTimeExtent(null);
          setRefreshRate();
        } else if (evt.target.value == "replay") {
          _live = false;
          _replay = true;
          setRefreshRate();
          if (_startTimeSlider) {
            initTimeSlider();
            _startTimeSlider = false;
          } else {
            _ignoreChangeEvent = true;
            updateTimeSlider();
          }
          domStyle.set(dom.byId('timeSlider'), "display", 'block');
          domStyle.set(dom.byId('refreshRateSpinner'), "display", 'none');
          domStyle.set(dom.byId('refreshRateSpinnerLabel'), "display", 'none');
        }
      }

      function setRefreshRate() {
        var refreshRateInSeconds = parseInt(dojo.byId("refreshRateSpinner").value);
        var refreshRateInMinutes = refreshRateInSeconds / 60;
        if (_live && refreshRateInMinutes > 0) {
          _msLayer.setRefreshInterval(refreshRateInMinutes);
        } else {
          _msLayer.setRefreshInterval(24 * 60); // one day in minutes
        }
      }

      function queryLayerTimeExtent() {
        var url = dojo.byId("inputUrl").value + "?f=json";
        var request = esriRequest({
          "url": url,
          "handleAs": "json",
          "callbackParamName": "callback"
        });
        request.then(
          function (response) {
            _layerTimeExtent = new TimeExtent(new Date(response.timeInfo.timeExtent[0]), new Date(response.timeInfo.timeExtent[1]));
          },
          function (error) {
            console.log("Error getting the layers time extent: ", error.message);
          });
      };

      function initTimeSlider() {
        timeSlider = new TimeSlider({
          style: "width: 100%;"
        }, dom.byId("timeSlider"));
        _map.setTimeSlider(timeSlider);
        timeSlider.setThumbCount(2);
        timeSlider.createTimeStopsByCount(_layerTimeExtent, 21);
        timeSlider.setThumbIndexes([0, 21]);
        timeSlider.setThumbMovingRate(2000);
        timeSlider.startup();
        timeSlider.on("time-extent-change", function () {
          if (!_ignoreChangeEvent) {
            _layerTimeExtent = timeSlider.getCurrentTimeExtent();
            requestToUpdateLayerFromUI();
          };
        });
        // add labels for every other time stop
        var labels = createTimeSliderLabels();
        timeSlider.setLabels(labels);
      }

      function updateTimeSlider() {
        queryLayerTimeExtent();
        setTimeout(function () {
          timeSlider.createTimeStopsByCount(_layerTimeExtent, 21);
          timeSlider.setThumbIndexes([0, 21]);
          timeSlider.startup();
          _map.setTimeSlider(timeSlider);
          // add labels for every other time stop
          var labels = createTimeSliderLabels();
          timeSlider.setLabels(labels);
          domStyle.set(dom.byId('timeSlider'), "display", 'block');
          requestToUpdateLayerFromUI();
          _ignoreChangeEvent = false;
        }, 1000);
      };

      function createTimeSliderLabels() {
        var labels = arr.map(timeSlider.timeStops, function (timeStop, i) {
          if (i % 2 === 0) {
            if (timeStop.getHours() < 10) {
              var hours = "0" + timeStop.getHours();
            } else {
              var hours = timeStop.getHours();
            };
            if (timeStop.getMinutes() < 10) {
              var minutes = "0" + timeStop.getMinutes();
            } else {
              var minutes = timeStop.getMinutes();
            };
            if (timeStop.getSeconds() < 10) {
              var seconds = "0" + timeStop.getSeconds();
            } else {
              var seconds = timeStop.getSeconds();
            };
            var month = timeStop.getMonth() + 1;
            var day = timeStop.getDate();
            //return hours + ":" + minutes;
            return month + "/" + day + "<br>" + hours + ":" + minutes + ":" + seconds;
          } else {
            return "";
          };
        });
        return labels;
      }

    });
  </script>
</head>

        <select name="Fstyle" id="Fstyle" style="width: 90px;">
          <option value="esriSMScircle">Circle</option>
          <option value="esriSMSCross">Cross</option>
          <option value="esriSMSDiamond">Diamond</option>
          <option value="esriSMSSquare">Square</option>
          <option value="esriSMSX">X</option>
          <option value="esriSMSPointer">Pointer</option>
        </select>
      </div>
      <div class="input-row">
        <div class="input-group">
          <input type="number" min="0" id="Fsize" value="12" style="width: 60px;"/>
          <label for="Fsize">Size</label>
        </div>
        <div class="input-group">
          <input type="color" value="#9ecae1" id="Fcolor" style="width: 60px;"/>
          <label for="Fcolor">Color</label>
        </div>
        <div class="input-group">
          <input type="number" min="0" max="255" id="FcolorA" value="150" style="width: 60px;"/>
          <label for="FcolorA">Opacity</label>
        </div>
      </div>
      <div class="input-row">
        <div class="input-group">
          <input type="number" min="0" max="255" id="FoutlineW" value="1" style="width: 60px;"/>
          <label for="FoutlineW">Outline Width</label>
        </div>
        <div class="input-group">
          <input type="color" value="#000000" id="Foutline" style="width: 60px;"/>
          <label for="Foutline">Outline Color</label>
        </div>
        <div class="input-group">
          <input type="number" min="0" max="255" id="FoutlineA" value="255" style="width: 60px;"/>
          <label for="FoutlineA">Outline Opacity</label>
        </div>
      </div>

      <div class="input-row input-row-header" style="margin: 8px 0px 0px 0px; justify-content: flex-start;">
        <label for="Fstyle">Rotation</label>
        <input type="checkbox" id="useRotation"/>
      </div>
      <div class="input-row input-row-header">
        <label></label>
        <select id="rotationType" name="rotationType" style="width: 100%; margin-top:2px; display:none;">
          <option value="arithmetic">Arithmetic</option>
          <option value="geographic">Geographic</option>
        </select>
      </div>
      <div class="input-row input-row-header">
        <label></label>
        <select name="rotationExpression" id="rotationExpression" style="width: 100%; margin-top:0px; display:none;" value="">
        </select>
      </div>
    </div>
  </section>
  <section id="refreshModeSection">
    <div class="config-header">
      <h2>Refresh Mode</h2>
      <div class="header-actions-group">
        <a href="#" id="refreshModeToggle"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="config-content">
      <div class="input-group">
        <select name="aggRefreshMode" id="refreshMode" style="width: 120px;">
          <option value="manual">Manual</option>
          <option value="live">Live</option>
          <option value="replay">Replay</option>
        </select>
        <label for="refreshMode">Mode</label>
      </div>
      <div class="input-group input-group-full">
        <input id="refreshRateSpinner" type="number" min="0" max="120000" value="5" style="display:none;" />
        <label id="refreshRateSpinnerLabel" for="refreshRateSpinner" style="display:none;">Refresh Rate</label>
      </div>
    </div>
  </section>
</div>
</body>

</html>
